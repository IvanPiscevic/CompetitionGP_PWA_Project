<!DOCTYPE html>
<html lang="en">
<head>
    <title>CompetitionGP.com</title>

    <meta name="description" content="Racing News Website">

</head>
<body>
    <header class="header__wrapper">
        <img src="../../img/logo/logo_crop_transparent.png" class="header__wrapper--img" alt="logo">
        <div class="header__wrapper_content">
            <h1>CompetitionGP</h1><br>
            <!-- <p>Home of your motorsport news</p> -->
            <nav class="nav__wrapper">
                <a href="../index/index.html">Home</a>
                <a href="">Formula 1</a>
                <a href="">WRC</a>
                <a href="">Administration</a>
                <a href="#">Insert</a>
            </nav>
        </div>
    </header>

    <main class="article__wrapper">
       <section class="form__section">
            <h2>Insert a new article</h2>
            <form enctype="multipart/form-data" name="insert_form" method="post" action="/projects/CompetitonGP/src/insert/skripta.php">
                <div class="form_header_wrapper">
                    <label for="articleHeader">Article Header:</label>
                    <input class="form_header" name="articleHeader" type="text">
                </div>

                <label for="articleSummary">Article summary:</label><br>
                <textarea class="form_summary" name="articleSummary" type="textarea"></textarea><br>

                <label for="articleMain">Article content:</label><br>
                <textarea class="form_main" name="articleMain" type="textarea"></textarea><br>

                <label for="articleCategories">Choose category:</label>
                <select class="form_categories" name="articleCategories">
                    <option value="formula1">Formula 1</option>
                    <option value="wrc">WRC</option>
                </select><br>

                <label for="articleImage">Add image:</label>
                <input class="form_image" name="articleImage" type="file" accept="image/jpeg, image/png"><br>

                <label for="articleArchive">Show article on website:</label>
                <input class="form_checkbox" name="articleArchive" type="checkbox"> Yes<br>
                
                <div class="form_submit_wrapper">
                    <input class="form_submit" name="articleSubmit" type="submit" value="Submit article">
                </div><br>
            </form>
       </section>
    </main>

    <footer class="footer__wrapper">
        <p class="footer_content">News from motorsport 2022 | © competitiongp.com | Home</p>
    </footer>
</body>
</html>
